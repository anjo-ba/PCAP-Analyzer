dist: xenial

notifications:
  email: false

sudo: required

language: python
python:
  - "3.7"

git:
  quiet: true
  depth: false

services:
  - docker

addons:
  sonarcloud:
    organization: "anjo-hsr"
    token:
      secure: $SONAR_TOKEN

before_install:
  - sudo apt-get update
  - sudo apt-get install dos2unix

jobs:
  include:
    - stage: test
      script:
        - cd ./backend
        - which pylint
        - nosetests -v --match="^(?:|[\b_\.\-])[Tt]est" --cover-package=bin --cover-min-percentage=50 --cover-inclusive --cover-erase --with-xcoverage --cover-xml bin/test
    - stage: build
      script:
        - dos2unix ./app_deployer.sh
        - ./app_deployer.sh start
    - stage: sonar
      script:
        - cd ./backend
        - nosetests -v --match="^(?:|[\b_\.\-])[Tt]est" --cover-package=bin --cover-min-percentage=50 --cover-inclusive --cover-erase --with-xcoverage --cover-xml bin/test
        - mv ./coverage.xml ./bin/test/
        - cd ..
        - sonar-scanner